<!DOCTYPE html>
<html>
<head>
    <title>Temporary Email Generator</title>
    <link rel="stylesheet" href="genemail.css">
</head>
<body>

    <div class="container">

        <div class="header"></div>  <!-- A simple header placeholder -->

        <div class="content-area">
            <section class="generate-email">
                <h2><span class="flower-emoji">🍁</span> Generate Temporary Email <span class="flower-emoji">👾</span></h2>
                <p>Your Temporary Email</p>
                <div class="email-input-area">
                    <input type="text" class="email-input" readonly>
                    <button class="copy-button"> <span class="copy-emoji">🍁</span> Copy </button>
                </div>
                <button class="generate-button"><span class="icon">✉️</span> Generate Email</button>
            </section>

            <section class="check-inbox">
                <h2><span class="mail-emoji">📩</span> Check Your Inbox</h2>
                <p>Your Temporary Email</p>
                <div class="email-input-area">
                    <input type="text" class="email-input" placeholder="Your generated email">
                    <button class="check-button"> <span class="mail-emoji">✉️</span> Check Emails </button>
                </div>

                <div class="inbox">
                    <span class="moon-emoji">🌙</span> Inbox
                    <p> No New Message Yet</p>
                </div>
            </section>
        </div>

        <div class="footer">
            <p>What Our Clients Say...</p>
        </div>

        
    </div>

    <script src="genemail.js"></script>
</body>
</html>
